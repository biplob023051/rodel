<!DOCTYPE html>
<html>
<head>
	<title>
	Rodel-math
	</title>
	<meta charset="UTF-8" />
	<!--- Meta tag viewport -->
	  <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0" /> 
	  <meta name="viewport" content="user-scalable = yes">
	<!--- css style -->
	<link href="common/css/style.css" type="text/css" rel="stylesheet"/>
	<link href="common/fonts/fonts.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="layout">
	<header class="header home-header">
		<div class="inner-container">
			<div class="left-content">
				<a href="index.html"><img src="common/images/logo.png" alt="logo"></a>
			</div>
			<div class="right-content">
				<h5>Sign In</h5>
				<ul>
					<li><input type="email" placeholder="Email address" id="email"></li>
					<li><div class="password">
						<input type="password" placeholder="Password" id="password">
						<input type="submit" id="submit"/>
						</div>
						<span><a href="#">Forgot password</a></span>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<section class="section">
		<div class="banner">
			<img src="common/images/bg.jpg" alt="banner-image"/>
			<div class="banner-content">
				<h5>Register</h5>
				<div class="form">
				<ul>
					<li><input type="text" placeholder="First" id="first"></li>
					<li><input type="password" placeholder="Password" id="password1"></li>
					<li><input type="text" placeholder="Last" id="last"></li>
					<li><input type="password" placeholder="Confirm Password" id="cnfpassword"></li>
					<li><input type="email" placeholder="Email address" id="email1"></li>
				</ul>
				<input type="submit" id="submit1"/>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="inner-container">
			<div class="left">
				<img src="common/images/footer-logo.jpg" alt="footer-logo">
			</div>
			<div class="right">
				<h6>RodelAZ.org</h6>
				<p>&copy;2015 Rodel Foundation of Arizona</p>
			</div>
		</div>
	</footer>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="common/js/placeholders.min.js"></script>
</body>
</html>
